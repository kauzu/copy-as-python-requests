<!DOCTYPE html>
<html>
  <head>
    <title>Copy as Python Requests options</title>
  </head>
  <body>
    <h1>Copy as Python Requests options</h1>
    <form id="options">
      <h3>Ignored Response Content-Types</h3>
      <div id="ignoreResponseContentTypes"></div>
      <button id="addIgnoreResponseContentType">+</button>
      <h3>Ignored Headers</h3>
      <div id="ignoreHeaders"></div>
      <button id="addIgnoreHeader">+</button><br />
      <input type="checkbox" id="hideFailedRequests" /><label for="hideFailedRequests">Hide Failed Requests</label><br />
      <button id="save">Save</button>
      <span id="status"></span>
    </form>
  </body>
  <script src="options.js"></script>
</html>
